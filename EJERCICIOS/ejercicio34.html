<head>
  <meta charset="UTF-8">
  <title>Estilos de listas</title>
  <style>
    .hollow-circle {
      list-style-type: circle;
    }
    .solid-circle {
      list-style-type: disc;
    }
    .solid-square {
      list-style-type: square;
    }
  </style>
</head>
<body>
<h1>All the diferent list types for ul with CSS</h1>
  <ul class="hollow-circle">
    <li>Café</li>
    <li>Té</li>
    <li>Leche</li>
  </ul>
  <ul class="solid-circle">
    <li>Café</li>
    <li>Té</li>
    <li>Leche</li>
  </ul>
  <ul class="solid-square">
    <li>Café</li>
    <li>Té</li>
    <li>Leche</li>
  </ul>
</body>
