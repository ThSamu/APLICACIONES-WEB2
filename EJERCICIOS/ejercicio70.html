  <title>Listas Ordenadas</title>
</head>
<body>

  <h2>Listas ordenadas</h2>

  <!--Lista alfabética minúscula comenzando en la letra d -->
  <ol type="a" start="4">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ol>

  <!--Lista numérica descendente comenzando en 100 -->
  <ol start="100" reversed>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ol>

  <!--Lista con números romanos en minúscula comenzando en 999 -->
  <ol type="i" start="999">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ol>

</body>
