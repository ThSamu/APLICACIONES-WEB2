  <title>Listas No Ordenadas</title>
  <style>
    /* Estilo para viñetas tipo guion */
    .guion {
      list-style-type: "- ";
    }

    /* Estilo para viñetas tipo círculo */
    .circulo {
      list-style-type: circle;
    }

    /* Estilo para viñetas tipo cuadrado */
    .cuadro {
      list-style-type: square;
    }
  </style>
</head>
<body>

  <h2>Listas no ordenadas</h2>

  <!-- Lista con guiones -->
  <ul class="guion">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ul>

  <!-- Lista con círculos -->
  <ul class="circulo">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ul>

  <!-- Lista con cuadros -->
  <ul class="cuadro">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ul>

</body>
