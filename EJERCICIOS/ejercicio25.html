<meta charset="UTF-8">
  <title>Ejercicio de Enlaces con Estilos</title>
  <style>
    /* Enlace por defecto */
    .normal {}

    /* Enlace rojo */
    .rojo {
      color: red;
    }

    /* Enlace sin subrayado */
    .sin-subrayado {
      text-decoration: none;
    }

    /* Enlace muy importante */
    .importante {
      font-weight: bold;
      font-size: 18px;
    }

    /* Enlace con subrayado raro */
    .raro {
      text-decoration-line: underline;
      text-decoration-style: wavy;
      text-decoration-color: purple;
    }
  </style>
</head>
<body>
  <h1>Ejercicio: Estilos de Enlaces</h1>

  <p>1. <a href="#" class="normal">Enlace con el estilo por defecto</a></p>
  <p>2. <a href="#" class="rojo">Enlace de color rojo</a></p>
  <p>3. <a href="#" class="sin-subrayado">Enlace sin subrayado</a></p>
  <p>4. <a href="#" class="importante">Enlace muy importante</a></p>
  <p>5. <a href="#" class="raro">Enlace con un estilo raro</a></p>
</body>
